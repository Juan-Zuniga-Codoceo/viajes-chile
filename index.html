<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="/assets/img/viajes.svg" alt="Logo" style="max-height: 30px;"> Viajes Chile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#Home">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#presentation">¿Quiénes somos?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#highlights">Destacados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Carousel -->
        <section id="carousel">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/assets/img/carousel1.jpg" class="d-block w-100" alt="Imagen 1">
                  </div>
                  <div class="carousel-item">
                    <img src="/assets/img/carousel2.jpg" class="d-block w-100" alt="Imagen 2">
                  </div>
                  <div class="carousel-item">
                    <img src="/assets/img/carousel3.jpg" class="d-block w-100" alt="Imagen 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
        </section>

        <!-- Sección de presentación -->
        <section id="quienes-somos">
            <div class="container">
                <div class="row">
                    <!-- Primera sección -->
                    <div class="col-lg-4 text-center bg-custom">
                        <i class="fa-solid fa-airplane"></i>
                        <p>Primer párrafo sobre el avión.</p>
                    </div>
                    <!-- Segunda sección -->
                    <div class="col-lg-4 text-center bg-custom">
                        <i class="fa-solid fa-mountain"></i>
                        <p>Segundo párrafo sobre la montaña.</p>
                    </div>
                    <!-- Tercera sección -->
                    <div class="col-lg-4 text-center bg-custom">
                        <i class="fa-solid fa-route"></i>
                        <p>Tercer párrafo sobre la ruta.</p>
                    </div>
                </div>
            </div>
        </section>
        
        

        <!-- Sección de destacados -->
        <section id="highlights">
        <!-- Contenido de destacados aquí -->
        </section>

        <!-- Sección de formulario de contacto -->
        <section id="contact">
        <!-- Contenido del formulario de contacto aquí -->
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <!-- Contenido del footer aquí -->
    </footer>

    <!-- Bootstrap JS (Requiere jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Otros scripts JS aquí -->
</body>
</html>
